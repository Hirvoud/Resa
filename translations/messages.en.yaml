#index.html
Bienvenue !: Welcome!
Liste des tarifs: Price list
Ici vous pourrez réserver jusqu'à six billets pour votre visite.: On this page you'll be able to book up to 6 tickets for your visit.
Les réservations sont possibles tous les jours sauf les mardi, dimanche et jours fériés.: Reservations can be made for every day but tuedays, sundays and holidays.
À l'entrée du musée, il vous sera demandé un justificatif pour les éventuels tarifs spéciaux.: Upon entrance, supporting documents for special tariffs will be asked for.
Chaque billet est nominatif et il est possible de réserver un maximum de six billets par commande.: Every ticket is registered to a named person and you can book up to six tickets per order.
Les différents tarifs sont détaillés ci-contre.: Tickets rates are detailed in the adjacent table
"Voici une liste des tarifs disponibles ainsi que les conditions associées :": Here is a list of tariffs and conditions
Horaires du musée: Museum's opening hours
"Lundi : 9 h - 20 h": "Monday: 9 a.m. – 8 p.m."
"Mardi : Fermé": 'Tuesday: Closed'
"Du mercredi au dimanche : 9 h - 18 h": 'Wednesday to Sunday: 9 a.m. – 6 p.m.'
L'évacuation des salles débute à 19 h 30 le lundi et à 17 h 30 les autres jours.: "Museum's evacuation starts at 7:30 p.m. on monday and at 5:30 p.m. the other days."
"Tarif normal : pour tous, à partir de 12 ans": 'Normal rate: for everybody from the age of 12'
"Tarif enfant : de 4 à 11 ans": 'Children rate: from the age of 4 to 11'
"Tarif sénior : à partir de 60 ans": 'Senior rate: from the age of 60'
"Tarif réduit : soumis à conditions*": 'Reduced rate: conditional*'
L'accès est gratuit pour les enfants de moins de 4 ans.: Children under 4 can enter the Museum for free
Le tarif réduit est réservé aux étudiants, chômeurs, militaires, employés du Musée et du Ministère de la culture.: The reduced rate is reserved for students, unemployed, military personel, Ministry of Culture and Museum's employees.
Cliquez sur ce bouton pour continuer: 'Click on this button to continue'
